<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megamony | Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--links to stylesheets-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
    <link href='src/vendor/normalize.css/normalize.css' rel='stylesheet'>
    <link href='src/vendor/fontawesome/css/font-awesome.min.css' rel='stylesheet'>
    <link href="dist/vertical-responsive-menu.min.css" rel="stylesheet">
    <link href="dist/demo.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/mastyle.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- bootstrap CDN -->

    <!-- Mdbootstrap CDN  -->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->

</head>
<body>
<header class="header clearfix">

    <a href="dashboard.html"><h1>Megamony</h1></a>

</header>
<div class="flex-center" style="height: 100vh">
    <div class="">
        <!--Form with header-->
        <form action="" method="post">
            <div class=" card card-block" style="max-width: 400px">
                <div class="container text-md-center center-on-small-only">
                    <h3><b>Sign Up</b></h3>
                </div>
                <div class="form-inline md-form">
                    <h3>Bio Data</h3>
                    <input type="text" placeholder="Full name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="number" placeholder="phone no" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="re-enter password" required>
                    <hr>
                    <h3>Bank Details</h3>
                    <input type="text" placeholder="Bank Name" required>
                    <input type="text" placeholder="Account NAme" required>
                    <input type="number" placeholder="Account No" required>
                    <button type="submit" class="btn btn-purple">Sign Up</button>

                    <!--Footer-->
                    <div class="modal-footer">
                        <div class="options">
                            <p>Already a member? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--/Form with header-->
    </div>

</div>
<script src="dist/vertical-responsive-menu.min.js"></script>

</body>
</html>
